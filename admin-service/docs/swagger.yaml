basePath: /
definitions:
  models.Admin:
    properties:
      code:
        type: string
      username:
        type: string
    type: object
  models.IsAdminResponse:
    properties:
      admin_name:
        type: string
      is_admin:
        type: boolean
    type: object
  models.Item:
    properties:
      amount:
        type: integer
      name:
        type: string
      price:
        type: number
    type: object
  models.ItemBoughtResponse:
    properties:
      bought:
        type: integer
      item_in_store:
        $ref: '#/definitions/models.Item'
      message:
        type: string
    type: object
  models.ItemDeliveredResponse:
    properties:
      delivered:
        type: integer
      item_in_store:
        $ref: '#/definitions/models.Item'
      message:
        type: string
    type: object
  models.ItemResponse:
    properties:
      item:
        $ref: '#/definitions/models.Item'
      message:
        type: string
    type: object
  models.StatusResponse:
    properties:
      message:
        type: string
      name:
        type: string
    type: object
host: localhost:8082
info:
  contact: {}
  description: Admin service for managing administrators and items in the storage.
  title: Gateway
  version: "1.0"
paths:
  /v1/admins/auth:
    get:
      description: Checks if user is admin.
      parameters:
      - description: Secret auth code
        in: query
        name: code
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.IsAdminResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
  /v1/admins/register:
    post:
      description: Registers a new admin.
      parameters:
      - description: Admin which you want to register
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Admin'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
  /v1/items/add:
    post:
      description: Adds item to store.
      parameters:
      - description: Secret auth code
        in: query
        name: secret
        required: true
        type: string
      - description: Item name which you want to add
        in: query
        name: name
        required: true
        type: string
      - description: Cost of the item
        in: query
        name: price
        required: true
        type: number
      - description: Amount of the item in stock
        in: query
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
  /v1/items/buy:
    post:
      description: Makes item purchase.
      parameters:
      - description: Item name which you want to buy
        in: query
        name: name
        required: true
        type: string
      - description: Amount of the item to buy
        in: query
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ItemBoughtResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
  /v1/items/deliver:
    post:
      description: Makes delivery for item.
      parameters:
      - description: Secret auth code for admin
        in: query
        name: secret
        required: true
        type: string
      - description: Item name which you want to deliver
        in: query
        name: name
        required: true
        type: string
      - description: Amount of the item to deliver
        in: query
        name: amount
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ItemDeliveredResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
  /v1/items/remove:
    post:
      description: Remove an item.
      parameters:
      - description: Admin secret code for authorization
        in: query
        name: secret
        required: true
        type: string
      - description: Item name which you want to remove
        in: query
        name: name
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ItemResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/models.StatusResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/models.StatusResponse'
swagger: "2.0"
