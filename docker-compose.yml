services:
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: build/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - user-service

  user-service:
    build:
      context: ./user-service
      dockerfile: build/Dockerfile
    ports:
      - "8081:8081"
  
  user-db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: userdb
    ports:
      - "5432:5432"
    volumes:
      - user-db-data:/var/lib/postgresql/data

volumes:
  user-db-data: